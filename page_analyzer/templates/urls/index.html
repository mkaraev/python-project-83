{% extends "layout.html" %}
{% block title %}Сайты{% endblock %}
{% block content %}
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <tbody>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            {% for url, check in data %}
                <tr>
                    <td>{{ url.id }}</td>
                    <td>
                        <a href="{{ url_for("url_show", id = url.id) }}">
                            {{ url.name }}
                        </a>
                    </td>
                    {% if check %}
                        <td>{{ check.created_at }}</td>
                        <td>{{ check.status_code }}</td>
                    {% else %}
                        <td></td>
                        <td></td>
                    {% endif %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
